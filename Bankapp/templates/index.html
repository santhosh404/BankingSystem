{% extends 'base.html' %}

{% block title %} Infinite Bank | Home {% endblock title %}
{% block styles %}
<style>
lottie-player{
  margin-left: 35%;
  margin-top: 5%;

}
@media only screen and (max-width: 600px) {
 lottie-player{
  /* height: 100% !important; */
  width: 100% !important;
  margin-left: 0;
  margin-top: 20%;
 }
}


</style>

{% endblock %}
{% block body %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand navBrand">
      <img
        src="https://pngimg.com/uploads/bank/bank_PNG28.png"
        alt=""
        width="40"
        height="30"
      />
      Infinite Bank
    </a>
    <a class="navbar-brand" href="#"></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="{% url 'index' %}"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'customers' %}">View customers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'history' %}">Transaction History</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- ANIMATION SECTION -->

<a href="{% url 'customers' %}">
<lottie-player
  src="https://assets4.lottiefiles.com/packages/lf20_bpqri9y8.json"
  background="transparent"
  speed="1"
  style="width: 60%; height: 60%"
  loop
  autoplay
></lottie-player>
</a>
